<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Review project</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="title">
          <h3>Our reviews</h3>
          <div class="underline"></div>
        </section>
        <article class="review">
          <div class="img-container">
            <img
              src="https://picsum.photos/200/300?random=1"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">Sata james</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia,
            exercitationem? Expedita asperiores ea adipisci praesentium. Laborum
            similique, magnam ipsa praesentium nemo saepe blanditiis eligendi
            sequi, dolore labore, ipsam officiis provident!
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">suprise me</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
